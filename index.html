<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="" alt="Investment Calculator">
    <h1>Investment Calculator</h1>
  </header>
  <form class="form">
    <div class="input-group">
      <p>
        <label for="">Current Savings ($):</label>
        <input type="number" />
      </p>
      <p>
        <label for="">Yearly Savings ($):</label>
        <input type="number" />
      </p>
    </div>
    <div class="input-group">
      <p>
        <label for="">Expected Interest (%, PER YEAR):</label>
        <input type="number" />
      </p>
      <p>
        <label for="">Investment Duration (years)</label>
        <input type="number" />
      </p>
    </div>
    <div class="actions">
      <button>reset</button>
      <button>Calculate</button>
    </div>
  </form>
</body>
</html>
